<div class="login-container">
  <img src="../../../assets/JusCashIcon.png" alt="JusCash Ícone">
  <form class="form">
    <h3>Fazer o login</h3>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="text" name="email">
    </div>
    <div class="form-group">
      <label for="senha:">Senha:</label>
      <input [type]=" visible ? 'text' : 'password' " name="nome" placeholder="********" autocomplete="on">
      <span class="eye-icon" (click)="changeIcon()"><i [ngClass]=" visible ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash' "></i></span>
    </div>
    <div class="redirect-signup">
      <p>Ainda não tem uma conta? <a href="#/sign-up">Registre-se</a></p>
    </div>
  </form>
  <input type="submit" value="Login" class="btn">
</div>
