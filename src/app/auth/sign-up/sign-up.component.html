<div class="login-container">
  <img src="../../../assets/JusCashIcon.png" alt="JusCash Ícone">
  <form class="form">
    <h3>Criar conta</h3>
    <div class="form-group">
      <label for="nome">Seu nome completo: <span>*</span></label>
      <input type="text" name="nome" #name>
    </div>
    <div class="form-group">
      <label for="email">Seu melhor e-mail: <span>*</span></label>
      <input type="email" name="email" #email autocomplete="on">
    </div>
    <div class="form-group">
      <label for="senha:">Senha: <span>*</span></label>
      <input type="password" name="nome" placeholder="********" #password>
    </div>
    <div class="form-group">
      <label for="senha:">Confirme sua senha: <span>*</span></label>
      <input type="password" name="nome" placeholder="********" #confirmPassword autocomplete="on">
    </div>
    <div class="redirect-signup">
      <p>Já tem uma conta? <a href="/login">Fazer login</a></p>
    </div>
  </form>
  <button class="btn" (click)="checkSignupForm()">Criar Conta</button>

</div>
